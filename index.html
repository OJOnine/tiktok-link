<script>

  const PASSWORD = "0000";   // ë¹„ë°€ë²ˆí˜¸

  const START_TIME = "2025-11-24 00:00"; // ì‹œì‘ ì‹œê°„ (ì—°-ì›”-ì¼ ì‹œ:ë¶„)
  const EXPIRE_MINUTES = 20;            // ë§Œë£Œì‹œê°„(ë¶„)

  /* =========================== */

  const pwInput = document.getElementById("pw");
  const openBtn = document.getElementById("openBtn");

  let started = false;

  // ğŸ•’ ë‚ ì§œ ë¬¸ìì—´ ì•ˆì „í•˜ê²Œ íŒŒì‹± (Safari í¬í•¨)
  function parseKST(str) {
    // "YYYY-MM-DD HH:MM"
    const [datePart, timePart] = str.split(" ");
    const [y, m, d] = datePart.split("-").map(Number);
    const [hh, mm] = timePart.split(":").map(Number);
    // ë¡œì»¬ íƒ€ì„ì¡´ ê¸°ì¤€
    return new Date(y, m - 1, d, hh, mm).getTime();
  }

  const startTime = parseKST(START_TIME);
  const expireTime = startTime + EXPIRE_MINUTES * 60 * 1000;

  // ë¹„ë²ˆ ì…ë ¥ ì‹œ ë²„íŠ¼ í™œì„±/ë¹„í™œì„±
  pwInput.addEventListener("input", () => {

  });

  function updateCountdown() {
    const now = Date.now();

    // ğŸ”’ ì‹œì‘ ì „
    if (now < startTime) {
      const diff = startTime - now;
      const sec = Math.floor(diff / 1000);
      const mm = String(Math.floor(sec / 60)).padStart(2, "0");
      const ss = String(sec % 60).padStart(2, "0");

      countdownEl.textContent = `ì‹œì‘ê¹Œì§€ ${mm}:${ss} ë‚¨ìŒ`;
      pwInput.disabled = true;

    countdownEl.textContent = `ë§Œë£Œê¹Œì§€ ${mm2}:${ss2} ë‚¨ìŒ`;
  }

  }
