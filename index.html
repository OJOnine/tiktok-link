    /* =========================== */

    const pwInput = document.getElementById("pw");
    const openBtn = document.getElementById("openBtn");
    const countdownEl = document.getElementById("countdown");

    let expired = false;
    let started = false;

    // Î¨∏ÏûêÏó¥ ÎÇ†Ïßú ‚Üí Unix(ms)
    const startTime = new Date(START_TIME.replace(/-/g, '/')).getTime();
    const expireTime = startTime + EXPIRE_MINUTES * 60 * 1000;

    // ÎπÑÎ≤à ÏûÖÎ†• Ïãú Î≤ÑÌäº ÌôúÏÑ±/ÎπÑÌôúÏÑ±
    pwInput.addEventListener("input", () => {
      if (!started || expired) {
        openBtn.disabled = true;
        return;
      }
      openBtn.disabled = pwInput.value !== PASSWORD;
    });

    // Ïπ¥Ïö¥Ìä∏Îã§Ïö¥
    function updateCountdown() {
      const now = Date.now();

      // ÏãúÏûë Ï†Ñ
      if (now < startTime) {
        const diff = startTime - now;
        const t = Math.floor(diff / 1000);
        const mm = String(Math.floor(t / 60)).padStart(2, "0");
        const ss = String(t % 60).padStart(2, "0");

        countdownEl.textContent = `ÏãúÏûëÍπåÏßÄ ${mm}:${ss} ÎÇ®Ïùå`;
        openBtn.disabled = true;
        started = false;
        return;
      }

      started = true;

      // ÎßåÎ£å Ï≤¥ÌÅ¨
      const diff2 = expireTime - now;
      if (diff2 <= 0) {
        expired = true;
        countdownEl.textContent = "ÎßÅÌÅ¨Í∞Ä ÎßåÎ£åÎêòÏóàÏäµÎãàÎã§.";
        countdownEl.classList.add("expired");
        openBtn.disabled = true;
        pwInput.disabled = true;
        clearInterval(timerId);
        return;
      }

      const t2 = Math.floor(diff2 / 1000);
      const mm2 = String(Math.floor(t2 / 60)).padStart(2, "0");
      const ss2 = String(t2 % 60).padStart(2, "0");

      countdownEl.textContent = `ÎÇ®ÏùÄ ÏãúÍ∞Ñ: ${mm2}:${ss2}`;
    }

    updateCountdown();
    const timerId = setInterval(updateCountdown, 1000);
